<section data-ng-controller="CardsController" data-ng-init="find()">
	<ul class="cards list-inline">
		<li data-ng-repeat="card in cards | orderBy:'mana'">
			<a data-ng-href="#!/cards/{{card._id}}">
                <img src="/lib/hearthstone-cards/cards/{{card.image}}.png">
            </a>

		</li>
	</ul>
	<h1 data-ng-hide="!cards || cards.length">No cards yet. <br> Why don't you <a href="/#!/cards/create">Create One</a>?</h1>
</section>
